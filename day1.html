<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swipeable Travel Card with Peek and Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            /* prevent vertical scroll */
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #cdd7df, #f1f3f5);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            /* remove padding here */
            height: 100vh;
            width: 100%;
        }

        #wrapper {
            padding: 20px;
            padding-bottom: 60px;
            /* extra space for fixed progress bar */
            height: 100%;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }


        .top-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            padding: 10px 20px;
            border-radius: 30px;
            color: #333;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        #swipeArea {
            width: 100%;
            max-width: 360px;
            position: relative;
            overflow: visible;
            /* show peek */
            margin-top: 80px;
            flex-shrink: 0;
            /* prevent shrinking */
            flex-grow: 0;
            cursor: grab;
        }

        .card-slide {
            display: flex;
            transition: transform 0.5s ease;
            /* width is auto to fit cards */
        }

        .card {
            flex-shrink: 0;
            width: 280px;
            /* smaller than container width to allow peek */
            margin-right: 20px;
            /* gap to next card */
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            user-select: none;
        }

        .card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            pointer-events: none;
        }

        .text-content {
            padding: 16px 20px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .bottom-content {
            width: 100%;
            max-width: 360px;
            margin-top: 20px;
            padding: 0 10px;
            color: #444;
            /* Darker gray for better contrast */
            font-size: 16px;
            /* Larger font size */
            line-height: 1.6;
            /* More line spacing */
            font-weight: 500;
            /* Slightly bolder */
            /* keep max height and scroll */
            max-height: 90px;
            overflow-y: auto;
            user-select: text;
            /* allow text selection */
        }

        .description span {
            color: #00bcd4;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
        }


        #progressContainer {
            position: fixed;
            bottom: 20px;
            /* space from bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 360px;
            height: 12px;
            background: #e0e0e0;
            border-radius: 20px;
            box-shadow: inset 0 1px 3px rgba(255 255 255 / 0.7);
            overflow: hidden;
            z-index: 1000;
        }


        /* Progress bar fill */
        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 20px 0 0 20px;
            box-shadow:
                0 0 10px rgba(0, 198, 255, 0.6),
                0 0 20px rgba(0, 114, 255, 0.8);
            transition: width 0.4s ease;
        }

        .time-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;

            background-color: rgba(240, 240, 240, 0.8);
            /* light transparent grey */
            border-radius: 10px;
            padding: 12px 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            /* optional subtle shadow */
        }


        .bottom-content {
            width: 100%;
            max-width: 360px;
            margin-top: 20px;
            padding: 0 10px;
            color: #444;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 500;
            max-height: 160px;
            overflow-y: auto;
            user-select: text;
            text-align: center;
        }

        .time-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .time-hour {
            width: 50px;
            height: 60px;
            border: 2px solid #7c3aed;
            border-radius: 6px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            color: #000;
            background: white;
        }

        .time-minute {
            width: 60px;
            height: 60px;
            background-color: #e5e7eb;
            border-radius: 6px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            color: #000;
        }

        .time-colon {
            font-size: 36px;
            font-weight: bold;
            color: #444;
        }

        .time-ampm {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 60px;
            padding: 2px 0;
        }

        .time-ampm div {
            font-size: 16px;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <a href="index.html" class="top-button">‚Üê</a>

        <div id="swipeArea">
            <div class="card-slide" id="cardSlide">
            </div>
        </div>

        <div class="bottom-content" id="bottomBox">
            <div class="time-display" id="timeDisplay">
                <div class="time-minute" id="timeHour">1</div>
                <div class="time-colon">:</div>
                <div class="time-minute" id="timeMinute">00</div>
                <div class="time-ampm" id="timeAMPM"></div>
            </div>
        </div>
        <p class="description" id="description"></p>




        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <script>
        const destinations = [
            {
                image: "airport2.jpg",
                title: "1:30 AM",
                subtitle: "Arrival at Taiwan Taoyuan International Airport T1",
                description: "Welcome to Taipei! Collect your luggage and get ready to explore.",
            },
            {
                image: "airport.jpg",
                title: "2:00 AM",
                subtitle: "REST (Airport)",
                description: "Relax at the airport before your morning journey.",
            },
            {
                image: "mrt.jpg",
                title: "5:00 AM",
                subtitle: "MRT",
                description: `
        <div style="text-align:center;">
            <div style="color: red; font-weight: bold; font-size: 20px;">REMINDER!!!</div>
            <div style="margin-top: 4px;">Starts at 5:45 AM / Bus at 4:45 AM</div>
        </div>
    `,
            },
            {
                image: "bus.jpg",
                title: "6:00 AM",
                subtitle: "MRT/BUS",
                description: `
        <div style="font-weight: 600; color: #0072ff; margin-bottom: 6px;">
            MRT / Bus from Taoyuan to Ximen Station
        </div>
        <div style="font-size: 14px; color: #555;">
            Travel time approx <strong>40 mins</strong> by MRT, <strong>1 hour</strong> by bus.
        </div>
    `,
            },

            {
                image: "airbnb.jpg",
                title: "6:30 AM",
                subtitle: "HOTEL",
                description: `
        <div style="font-weight: 600; color: #0072ff; margin-bottom: 6px; text-align:center;">
            Drop off your luggage at the hotel or MRT station (Ximending)
        </div>
        <div style="font-size: 14px; color: #555;">
            Travel light and get ready to explore the city hassle-free.
        </div>
    `,
            },

            {
                image: "rainbow.jpg",
                title: "7:00 AM",
                subtitle: "Rainbow Street",
                description: "Enjoy the colorful streets and local vibes.",
            },
            {
                image: "airbnb1.jpg",
                title: "10:00 AM",
                subtitle: "Check In at the hotel",
                description: "Time to settle into your accommodation.",
            },
            {
                image: "resto.jpg",
                title: "12:30 PM",
                subtitle: "Lunch",
                description: "Try some delicious Taiwanese food.",
            },
            {
                image: "memorial.jpg",
                title: "2:00 PM",
                subtitle: "Chiang Kai Shek Memorial Hall",
                description: `
        Visit this iconic landmark<br><br>
        <span style="font-weight: 600; color: #0072ff;">Open Daily: </span>9 AM to 6 PM<br>
    `,
            },
            {
                image: "taipei101.jpg",
                title: "3:00 PM",
                subtitle: "TAIPEI 101",
                description: `
        <strong>Opening Hours:</strong><br>
        <span style="font-weight: 600; color: #0072ff;">Monday - Thursday:</span> 11:00 AM - 9:30 PM<br>
        <span style="font-weight: 600; color: #0072ff;">Friday - Saturday:</span> 11:00 AM - 10:00 PM<br>
        <span style="font-weight: 600; color: #0072ff;">Sunday:</span> 11:00 AM - 9:30 PM
    `,
            },

            {
                image: "rest.jpg",
                title: "4:00 PM",
                subtitle: "REST (Hotel)",
                description: "Take a break before the evening activities.",
            },
            {
                image: "night.jpg",
                title: "7:00 PM",
                subtitle: "Night Market (Optional) Shilin Night Market",
                description: "Enjoy local street food and night shopping.",
            },
        ];

        const cardSlide = document.getElementById("cardSlide");
        const description = document.getElementById("description");
        const swipeArea = document.getElementById("swipeArea");
        const progressBar = document.getElementById("progressBar");

        let currentIndex = 0;

        destinations.forEach(dest => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${dest.image}" alt="${dest.title}" />
                <div class="text-content">
                    <h2 class="subtitle"><i class="fas fa-map-marker-alt"></i> ${dest.subtitle}</h2>
                </div>`;
            cardSlide.appendChild(card);
        });

        function updateBottom(index) {
            const dest = destinations[index];
            const [time, modifier] = dest.title.split(" ");
            const [hour, minute] = time.split(":");

            document.getElementById("timeHour").textContent = hour;
            document.getElementById("timeMinute").textContent = minute;
            document.getElementById("timeAMPM").setAttribute("data-ampm", modifier);

            // Change styling for AM/PM display
            document.querySelector(".time-ampm").innerHTML = `
        <div style="background: ${modifier === "AM" ? '#f3e8ff' : '#fff'}; color: ${modifier === "AM" ? '#7c3aed' : '#aaa'}; padding: 3px 6px; border-radius: 4px;">AM</div>
        <div style="background: ${modifier === "PM" ? '#f3e8ff' : '#fff'}; color: ${modifier === "PM" ? '#7c3aed' : '#aaa'}; padding: 3px 6px; border-radius: 4px;">PM</div>
    `;

            description.innerHTML = dest.description;
        }



        function updateProgress(index) {
            const total = destinations.length - 1;
            const progressPercent = (index / total) * 100;
            progressBar.style.width = progressPercent + "%";
        }

        function slideTo(index) {
            const cardWidthWithMargin = 300;
            const containerWidth = 360;
            const offset = (containerWidth - 280) / 2;
            let translateX = index * cardWidthWithMargin - offset;
            if (translateX < 0) translateX = 0;
            const maxTranslateX = (destinations.length - 1) * cardWidthWithMargin - offset;
            if (translateX > maxTranslateX) translateX = maxTranslateX;
            cardSlide.style.transform = `translateX(-${translateX}px)`;
            updateBottom(index);
            updateProgress(index);
        }

        function parseTimeString(timeStr) {
            const [time, modifier] = timeStr.split(" ");
            let [hours, minutes] = time.split(":").map(Number);
            if (modifier === "PM" && hours !== 12) hours += 12;
            if (modifier === "AM" && hours === 12) hours = 0;

            const now = new Date();
            return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
        }

        function autoScrollToCurrentTime() {
            const now = new Date();
            let closestIndex = 0;

            destinations.forEach((dest, index) => {
                const cardTime = parseTimeString(dest.title);
                if (cardTime <= now) {
                    closestIndex = index;
                }
            });

            currentIndex = closestIndex;
            slideTo(currentIndex);
        }

        autoScrollToCurrentTime();

        let startX = 0;
        swipeArea.addEventListener("touchstart", e => {
            startX = e.touches[0].clientX;
        });

        swipeArea.addEventListener("touchend", e => {
            const endX = e.changedTouches[0].clientX;
            const diff = endX - startX;

            if (Math.abs(diff) > 50) {
                if (diff < 0 && currentIndex < destinations.length - 1) {
                    currentIndex++;
                } else if (diff > 0 && currentIndex > 0) {
                    currentIndex--;
                }
                slideTo(currentIndex);
            }
        });

        swipeArea.addEventListener("click", () => {
            if (currentIndex < destinations.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            slideTo(currentIndex);
        });
    </script>

</body>

</html>
